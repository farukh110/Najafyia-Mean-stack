         initialIndexOnArray: 0, // which image index to init when a array is passed
         hideCloseButtonOnMobile: false, // true will hide the close button on mobile devices
         removeBarsOnMobile: true, // false will show top bar on mobile devices
         hideBarsDelay: 3000, // delay before hiding bars on desktop
         videoMaxWidth: 1140, // videos max width
         beforeOpen: function () { }, // called before opening
         afterOpen: null, // called after opening
         afterClose: function () { }, // called after closing
         loopAtEnd: false // true will return to the first image after the last image is reached
      });

      injectPaddingForAmountFields();


   }
   function addStyle(styleString) {
      const style = document.createElement('style');
      style.textContent = styleString;
      document.head.append(style);
   }
   function injectPaddingForAmountFields(){
      let curr =JSON.parse(sessionStorage.getItem('currency'));
      let len = curr.symbol ? curr.symbol.length : 0;
      let spaceValue;
      if (len > 0)
         spaceValue = 20 + (len * 5);
      else
         spaceValue = 25;
      addStyle(`
      .input-icon > input {
    padding-left: ${spaceValue}px;
    padding-right: ${spaceValue}px;
   }`);

   }

</script>

</html>
