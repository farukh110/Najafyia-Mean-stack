<div data-ng-controller="loginController" data-ng-init="initial();">

    <div class="login-box">
        <div class="login-logo">
            <a ui-sref="home"><img ng-src="/images/logo.png"/> </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <form name="myForm" data-ng-submit="resetpassword(myForm.$valid)">
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" required  ng-model="user.password" data-ng-class="{'ng-invalid':myForm.confirmPassword.$error.match}" placeholder="{{'New Password' | translate}}" 
                    data-error="{{'PLEASE FILL THE MISSING FIELD' | translate}}" oninput="this.setCustomValidity('')" style="padding-right: 10px;">
                    <span class="form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" required  ng-model="user.passwordConfirm" type="password" data-match="user.password" data-error="{{'PLEASE FILL THE MISSING FIELD' | translate}}"
                    oninput="this.setCustomValidity('')" name="confirmPassword" placeholder="{{'Confirm Password'| translate}}" style="padding-right: 10px;">
                    <span class="form-control-feedback"></span>
                </div>
                <div data-ng-show="myForm.confirmPassword.$error.match">{{'Passwords do not match!' | translate}}</div>
                <div>
                    <input type="hidden" data-ng-model="resetPasswordToken">
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" id="arabic-btn" class="btn btn-primary btn-block btn-flat">{{'SUBMIT' | translate}}</button>
                    </div>

                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <script>
        jQuery(document).ready(function () {
                            var inputs = document.getElementsByTagName("INPUT");
                            for (var i = 0; i < inputs.length; i++) {
                                inputs[i].oninvalid = function (e) {
                                    e.target.setCustomValidity("");
                                    if (!e.target.validity.valid) {
                                        e.target.setCustomValidity(e.target.getAttribute("data-error"));
                                    }
                                };
                            }
                        });
    
        </script>
</div>
<link rel='stylesheet' href='dist/css/AdminLTE.min.css' type='text/css' media='all'/>
