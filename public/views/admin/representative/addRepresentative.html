<div class="grop-page padding-cnt-no grop-full-width">
    <div data-ng-controller="representativeController as repVM" data-ng-init="repVM.getRepresentativeById()">
        <!-- Content Wrapper. Contains page content -->
        <div class="col-sm-8 col-xs-12 col-md-9 col-lg-10 ">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->


                <!-- Main content -->
                <section class="content">
                    <!-- Your Page Content Here -->
                    <div class="row">
                        <div class="col-md-8 col-xs-12 col-md-offset-1">
                            <section class="content-header nopadding">
                                <h1>
                                    {{ 'ADD REPRESENTATIVE' | translate }}
                                    <small></small>
                                </h1>
                            </section>
                            <div class="col-md-10 box box-primary">
                                <div class="box-header">
                                    <div class="box-title">{{ 'REPRESENTATIVE DETAILS' | translate }}</div>
                                </div>
                                <div class="box-body">
                                    <form role="form" class="form-horizontal" enctype="multipart/form-data"
                                        data-ng-submit="repVM.saveRepresentative(representativeForm.$valid)"
                                        name="representativeForm">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>{{ 'NAME' | translate }}</label>
                                                <input type="text" class="form-control"
                                                    data-ng-model="repVM.details.name"
                                                    placeholder="{{ 'NAME' | translate }}">
                                            </div>
                                            <div class="form-group">
                                                <label>{{ 'DESIGNATION' | translate }}</label>
                                                <input type="text" class="form-control"
                                                    data-ng-model="repVM.details.designation"
                                                    placeholder="{{ 'DESIGNATION' | translate }}">
                                            </div>
                                            <div class="form-group">
                                                <label>{{ 'DESCRIPTION' | translate }}</label>
                                                <textarea class="form-control" data-ng-model="repVM.details.description"
                                                    placeholder="{{ 'DESCRIPTION' | translate }}">
                                                </textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>{{'EMAIL' | translate}}</label>
                                                <input type="email" class="form-control"
                                                    data-ng-model="repVM.details.email" name="email"
                                                    data-ng-model-options="{updateOn: 'blur'}"
                                                    placeholder="{{'EMAIL' | translate}}"
                                                    ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>
                                                <p class="valid"
                                                    ng-if="representativeForm.email.$dirty && representativeForm.email.$error.pattern">
                                                    Please enter valid email</p>
                                            </div>
                                            <div class="form-group">
                                                <label>{{ 'PHONE' | translate }}</label>
                                                <input type="text" class="form-control" minlength="8" maxlength="16"
                                                    data-ng-model="repVM.details.phone"
                                                    placeholder="{{ 'PHONE' | translate }}">
                                            </div>
                                            <div class="form-group">
                                                <label>{{ 'COUNTRY' | translate }}</label>
                                                <!--<select data-ng-model="repVM.details.country" class="form-control"-->
                                                <!--data-ng-options="country.name as country.name for country in repVM.countryList">-->
                                                <!--<option value="">Select Country</option>-->
                                                <!--</select>-->

                                                <select id="slcCountry" ng-model="repVM.details.country" 
                                                    class="form-control">
                                                    <option value="">
                                                        {{'PLEASE SELECT COUNTRY' | translate }}</option>
                                                    <option data-ng-repeat="country in repVM.countryList"
                                                    ng-selected="repVM.details.country === country.name"
                                                        ng-value="country.name">
                                                        {{country.name}}
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>{{ 'CITY' | translate }}</label>
                                                <input type="text" class="form-control"
                                                    data-ng-model="repVM.details.city"
                                                    placeholder="{{ 'CITY' | translate }}">
                                                <!-- <select ng-model="repVM.details.city" class="form-control">
                                                    <option value="">
                                                        {{ 'PLEASE SELECT CITY' | translate }}</option>
                                                    <option data-ng-repeat="city in cities" ng-value="city.name">
                                                        {{city.name}}
                                                    </option>
                                                </select> -->
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-3">
                                                    <div class="form-group">
                                                        <label>{{ 'CURRENCY' | translate }}</label>
                                                        <select data-ng-model="repVM.details.currency"
                                                            class="form-control">
                                                            <option value="">{{ 'SELECT CURRENCY' | translate }}
                                                            </option>
                                                            <option value="$">USD</option>
                                                            <option value="£">GBP</option>
                                                            <option value="€">EUR</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-9">
                                                    <div class="form-group">
                                                        <label>{{ 'AMOUNT' | translate }}</label>
                                                        <input type="text" class="form-control"
                                                            data-ng-model="repVM.details.amount"
                                                            placeholder="{{ 'AMOUNT' | translate }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-6">
                                                    <label class="control-label">{{ 'PHOTO' | translate }}</label>
                                                    <input id="file" type="file" name="file" data-ng-model="repVM.file"
                                                       file-model="repVM.file"
                                                        class="image " accept="image/*" placeholder="Image" />
                                                </div>
                                                <div class="col-md-6">
                                                    <img class="previewImg" data-ng-if="repVM.imegeURL"
                                                        ng-src="/uploads/{{repVM.imegeURL}}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label
                                                    class="control-label">{{ 'SOCIAL MEDIA TITLE' | translate }}</label>
                                                <select class="form-control" id="social" name="social"
                                                    data-ng-model="repVM.socialMedia.socialMedia">
                                                    <option value="">{{ 'SELECT PAGE' | translate }}</option>
                                                    <option value="FACEBOOK">Facebook</option>
                                                    <option value="TWITTER">{{ 'TWITTER' | translate }}</option>
                                                    <option value="INSTAGRAM">Instagram</option>
                                                    <option value="YOUTUBE">Youtube</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label
                                                    class="control-label">{{ 'SOCIAL MEDIA URL' | translate }}</label>
                                                <input type="text" name="postTitle"
                                                    data-ng-model="repVM.socialMedia.link" class="form-control" />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">&nbsp;</label>
                                                <button type="button" name="publish" data-ng-model="publish"
                                                    class="btn btn-default pull-right"
                                                    ng-click="repVM.addSocialMedia()">
                                                    {{'ADD' | translate}}
                                                </button>
                                            </div>
                                            <div class="form-group">
                                                <table class="table table-responsive">
                                                    <thead>
                                                        <td> {{'Sr.' |translate}}</td>
                                                        <td>{{ 'SOCIAL MEDIA' | translate }}</td>
                                                        <td>{{'URL' | translate}}</td>
                                                        <td>{{ 'ACTIONS' | translate }}</td>
                                                    </thead>
                                                    <tr ng-repeat="sm in repVM.socialMediaList">
                                                        <td>{{$index+1}}</td>
                                                        <td>{{sm.socialMedia}}</td>
                                                        <td>{{sm.link}}</td>
                                                        <td>
                                                            <button type="button"
                                                                data-ng-click="repVM.deleteSocialMedia($index);">
                                                                <i class="fa fa-trash-o"></i></button>
                                                        </td>
                                                    </tr>
                                                    <tr data-ng-if="repVM.socialMediaList.length<1">
                                                        <td>{{ 'ADD SOCIAL MEDIA' | translate }}</td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">{{ 'SUBMIT' | translate }}
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
                <!-- /.content -->
            </div>
            <!-- HEADER -->

        </div>

    </div>
</div>
