<div data-ng-controller="aboutUsContentController as pageVM">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">


        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->
            <div class="row">
                <div class="col-md-10 col-xs-offset-1">
                    <div class="box box-primary">
                        <div class="box-header">
                            <div class="box-title">
                                About Us Page Content
                            </div>
                            <div class="gap-mini"></div>
                        </div>
                        <div class="box-body">
                            <form role="form" enctype="multipart/form-data"
                                  ng-submit="pageVM.savePageContentByName(homePageForm.$valid)" name="homePageForm">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Image</label>
                                        <input type="file" name="file" required
                                               file-model="pageVM.homeSlider.file"
                                               class="image " placeholder="Slider Image"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Description</label>
                                        <textarea type="text" name="description" required maxlength="500"
                                                  data-ng-model="pageVM.homeSlider.description"
                                                  class="form-control"
                                                  placeholder="Slider Description"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="button" name="save" data-ng-model="save"
                                                class="btn btn-primary pull-right"
                                                data-ng-click="pageVM.savePageContent(true);">Save Page Content
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- HEADER -->
</div>
<script>
    jQuery(function () {
        jQuery('#homeCampaignBanners').editable({inlineMode: false, fullPage: true});
        jQuery('#homeInfoGraphicsBanner').editable({inlineMode: false, fullPage: true});
        jQuery('#homeBanner1').editable({inlineMode: false, fullPage: true});
        jQuery('#homeBanner2').editable({inlineMode: false, fullPage: true});
        jQuery('#homeBanner3').editable({inlineMode: false, fullPage: true});
    });
</script>
