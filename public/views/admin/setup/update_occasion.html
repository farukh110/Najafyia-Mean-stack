<div data-ng-controller="occasionController as  occasionVM" ng-init="occasionVM.getProgramForOccasionUpdate(); ">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Update Occasion
                <small></small>
            </h1>

        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->

            <div class="row">
                <div class="col-md-8 col-xs-offset-1">
                    <div class="box box-primary">
                        <div class="box-header">
                            <div class="box-title"></div>
                        </div>
                        <div class="box-body">
                            <form role="form" class="form-horizontal" name="publishForm" enctype="multipart/form-data" data-ng-submit="occasionVM.updateOccasion(publishForm.$valid)">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Program Type </label>
                                    <div class="col-md-7">
                                        <select ng-model="occasionVM.selectedProgramType" required class="form-control" data-ng-options="x.programTypeName for x in occasionVM.programTypes"
                                            data-ng-change="occasionVM.getActivePrograms();">
                                            <option value="">{{'SELECT' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Program</label>
                                    <div class="col-md-7">
                                        <select ng-model="occasionVM.selectedProgram" required class="form-control" data-ng-options="x.programName for x in occasionVM.programs"
                                            data-ng-change="occasionVM.getSubCategoriesOfSelectedProgam();">
                                            <option value="">{{'SELECT' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Subcategory </label>
                                    <div class="col-md-7">
                                        <select ng-model="occasionVM.selectedCategory" required class="form-control" data-ng-options="x.programSubCategoryName
                                        for x in occasionVM.subcategories" >
                                            <option value="">{{'SELECT' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Occasion</label>
                                    <div class="col-md-7">
                                        <input type="text" name="occasionName" required maxlength="85" ng-model="occasionVM.occasionName" placeholder="Name"
                                            class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Fixed Amount</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control pull-right validateNumber" name="fixedAmount" required  maxlength="8" ng-model="occasionVM.fixedAmount" placeholder="Amount"
                                            class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-2 col-md-offset-10">
                                        <button name="publish" type="submit" class="btn btn-primary pull-right" style="margin-top:5px;">Update Occasion
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- HEADER -->

</div>
<script>
    jQuery(document).on('keypress paste', '.validateNumber', function (event) {
        var regex = new RegExp(/^[A-Za-z~`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/);
        var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
        if (regex.test(key)) {
            jQuery(this).focus();
            jQuery(this).parent().next('span:first').html("<span class='inputError'></span>").show().fadeOut();
            return false;
        } else {
            jQuery(this).parent().next('span:first').html("");
            return true;
        }
    });
    jQuery(".readonly").on('keydown paste', function (e) {
        e.preventDefault();
    });

</script>
