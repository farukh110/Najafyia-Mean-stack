<div data-ng-controller="duaController as  duaVM" ng-init="duaVM.getDuaDataForUpdate();">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Update Dua
                <small></small>
            </h1>

        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->

            <div class="row">
                <div class="col-md-8 col-xs-offset-1">
                    <div class="box box-primary">
                        <div class="box-header">
                            <div class="box-title"></div>
                        </div>
                        <div class="box-body">
                            <form role="form" class="form-horizontal" name="publishForm" enctype="multipart/form-data" data-ng-submit="duaVM.updateDua(publishForm.$valid)">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">{{'SUB CATEGORIES'| translate}}</label>
                                    <div class="col-md-7">
                                        <select  class="form-control" ng-model="duaVM.subCategories" data-ng-change="duaVM.getOccasionBySubCategory()"
                                                data-ng-options="x.programSubCategoryName for x in duaVM.subCategoriesList">
                                            <option value="">{{'PLEASE SELECT' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                              <div class="form-group">
                                    <label class="col-md-3 control-label">Occasion</label>
                                    <div class="col-md-7">
                                        <select ng-model="duaVM.selectedOccasion" required class="form-control" data-ng-options="x.occasionName for x in duaVM.occasions">
                                            <option value="">{{'PLEASE SELECT' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Dua</label>
                                    <div class="col-md-7">
                                        <input type="text" name="duaName" required maxlength="255" ng-model="duaVM.duaName" placeholder="Name" class="form-control"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Fixed Amount</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control pull-right validateNumber" name="fixedAmount" required maxlength="8" ng-model="duaVM.fixedAmount"
                                            placeholder="Amount" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-2 col-md-offset-10">
                                        <button name="publish" type="submit" class="btn btn-primary pull-right" style="margin-top:5px;">Update Dua
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- HEADER -->

</div>
<script>
    jQuery(document).on('keypress paste', '.validateNumber', function (event) {
        var regex = new RegExp(/^[A-Za-z~`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/);
        var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
        if (regex.test(key)) {
            jQuery(this).focus();
            jQuery(this).parent().next('span:first').html("<span class='inputError'></span>").show().fadeOut();
            return false;
        } else {
            jQuery(this).parent().next('span:first').html("");
            return true;
        }
    });
    jQuery(".readonly").on('keydown paste', function (e) {
        e.preventDefault();
    });

</script>
