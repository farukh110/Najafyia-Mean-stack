<div data-ng-controller="postController as postVM" data-ng-init="postVM.getPostForUpdate()">
    <!-- Content Wrapper. Contains page content -->
    <div class="col-sm-8 col-xs-12 col-md-9 col-lg-10 ">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">


        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->
            <div class="row">
                <div class="col-md-10 col-xs-offset-1">
                    <div class="box box-primary">
                        <div class="box-header">
                            <div class="box-title">
                                Update Post
                            </div>
                        </div>
                        <div class="box-body">
                            <form role="form">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label class="control-label">Post Name</label>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="text" name="posttitle" data-ng-model="postVM.postTitle" class="form-control col-md-6" placeholder="Post Title"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12" style="margin-top:10px;">
                                        <label class="control-label">Short Description </label>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="text" name="postDescription" data-ng-model="postVM.description" class="form-control col-md-6" placeholder="Post Description"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12" style="margin-top:10px;">
                                        <label class="control-label">Choose Image</label>
                                    </div>
                                    <div class="col-md-12" style="margin-top:10px;">
                                        <input type="file" name="file" file-model="postVM.file" class="image" placeholder="Post Image" />
                                    </div>
                                    <div class="col-md-6">
                                        <img  class="previewImg" ng-src="/uploads/{{postVM.imageLink}}" data-ng-model="postVM.imageLink"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12" style="margin-top:10px;">
                                        <label class="control-label">Post Content</label>
                                    </div>
                                    <div class="col-md-12">
                                        <section id="editor">
                                            <div id='edit' name="content" data-ng-model="postVM.content" style="margin-right: 2px;">

                                               
                                            </div>
                                        </section>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-md-2 col-md-offset-10">
                                        <button name="Update" data-ng-model="publish" data-ng-click="postVM.updatePost()" class="btn btn-primary pull-right" style="margin-top:5px;">Update</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="box-footer">
                            <span class="alert-success" data-ng-bind="pageVM.result"> </span>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- HEADER -->

</div>
    </div>
<script>
    jQuery(function () {
        jQuery('#edit').editable({ inlineMode: false, fullPage: true })
    });

</script>
