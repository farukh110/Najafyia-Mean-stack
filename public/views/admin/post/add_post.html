<div data-ng-controller="postController as postVM">
    <!-- Content Wrapper. Contains page content -->
    <div class="col-sm-8 col-xs-12 col-md-9 col-lg-10 ">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">


        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->
            <div class="row">
                <div class="col-md-10 col-xs-12 col-md-offset-1">
                    <div class="box box-primary">
                        <div class="box-header">
                            <div class="box-title">
                                {{ 'ADD POST' | translate }}
                            </div>
                        </div>
                        <div class="box-body">
                            <form role="form">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label class="control-label">{{ 'POST NAME' | translate }}</label>
                                    </div>
                                    <div class="col-md-12" style="margin-right:20px;">
                                        <input type="text" name="postTitle" data-ng-model="postVM.postTitle" class="form-control col-md-6" placeholder="{{ 'POST TITLE' | translate }}"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12" style="margin-top:10px;">
                                        <label class="control-label"> {{ 'SHORT DESCRIPTION' | translate }}</label>
                                    </div>
                                    <div class="col-md-12" style="margin-right:20px">
                                        <input type="text" name="postDescription" data-ng-model="postVM.description" class="form-control col-md-6" placeholder=" {{ 'SHORT DESCRIPTION' | translate }}"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12" style="margin-top:10px;">
                                        <label class="control-label">{{ 'CHOOSE IMAGE' | translate }}</label>
                                    </div>
                                    <div class="col-md-12" style="margin-right:20px">
                                        <input type="file" name="file" file-model="postVM.file" class="image" placeholder="{{ 'PROJECT IMAGE' | translate }}"
                                        />                                     
                                    </div>
                                </div>
                                <div class="col-md-12" style="margin-top:10px;">
                                    <label class="control-label">{{ 'PAGE CONTENT' | translate }}</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" class="col-md-12"></label>
                                    <div class="col-md-18" style="margin-top:-20px;">
                                        <section id="editor">
                                            <div id='edit' data-ng-model="postVM.content">
                                            </div>
                                        </section>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-2 col-md-offset-10">
                                        <button name="publish" data-ng-model="publish" data-ng-click="postVM.publishPost()" class="btn btn-primary pull-right" style="margin-top:5px;">{{ 'PUBLISH' | translate }}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="box-footer">
                            <span class="alert-success" data-ng-bind="postVM.result"> </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- HEADER -->
</div>
    </div>
<script>
    jQuery(function () {
        jQuery('#edit').editable({ inlineMode: false, fullPage: true })
    });
</script>
