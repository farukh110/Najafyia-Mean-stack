<div data-ng-controller="loginController as loginVM">

    <div class="login-box">
        <div class="login-logo">
            <a ui-sref="home"><img ng-src="/images/logo.png"/> </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <form data-ng-submit="loginVM.loginFunc(loginForm.$valid)" name="loginForm">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" required data-ng-model="username" placeholder="User Name">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" required data-ng-model="password"
                           placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <div class="col-xs-4">
                        <!--<a  href="/auth/facebook" target="_blank"><button type="button" class="btn btn-success">Facebook</button></a>-->
                        <!--&lt;!&ndash; <a href="/auth/twitter" target="_blank"><button type="button" class="btn btn-success">twitter</button></a> &ndash;&gt;-->
                        <!--<a href="/auth/google" target="_blank"><button type="button" class="btn btn-success">google</button></a>-->

                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a ui-sref="forgotpassword" target="_blank">
                    <button type="button" class="btn btn-primary btn-block btn-flat">Forgot Password</button>
                </a>
                <p>- OR -</p>
                <a href="/auth/facebook" target="_blank" class="btn btn-block btn-social btn-facebook btn-flat"><i
                        class="fa fa-facebook"></i> Sign
                    in using
                    Facebook</a>
                <a href="/auth/google" target="_blank" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign
                    in using
                    Google+</a>
                <p>- OR -</p>
                <a ui-sref="registration" class="btn btn-block btn-facebook btn-social btn-flat"><i
                        class="fa fa-user-plus"></i>
                    Sign up</a>
            </div>
            <!-- /.social-auth-links -->
            <a ui-sref="home">GoTo Home</a><br>
            <!-- <a uisref="forgotpassword">I forgot my password</a><br>
            <a ui-sref="registration" class="text-center">Register a new membership</a>
         -->
        </div>
        <!-- /.login-box-body -->
    </div>


</div>
<link rel='stylesheet' href='dist/css/AdminLTE.min.css' type='text/css' media='all'/>
