<div data-ng-controller="loginController" data-ng-init="initial();">

    <div class="login-box">
        <div class="login-logo">
            <a ui-sref="home"><img ng-src="/images/logo.png"/> </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <form data-ng-submit="forgotPassword()" name="loginForm">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" required data-ng-model="username" placeholder="{{'EMAIL' | translate}}" style="padding-right: 10px; direction: ltr;" data-error="{{'PLEASE FILL THE MISSING FIELD' | translate}}"
                    oninput="this.setCustomValidity('')">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" id="arabic-btn" class="btn btn-primary btn-block btn-flat">{{'SUBMIT' | translate}}</button>
                    </div>

                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>

    <script>
    jQuery(document).ready(function () {
                        var inputs = document.getElementsByTagName("INPUT");
                        for (var i = 0; i < inputs.length; i++) {
                            inputs[i].oninvalid = function (e) {
                                e.target.setCustomValidity("");
                                if (!e.target.validity.valid) {
                                    e.target.setCustomValidity(e.target.getAttribute("data-error"));
                                }
                            };
                        }
                    });

    </script>

</div>
<link rel='stylesheet' href='dist/css/AdminLTE.min.css' type='text/css' media='all'/>
